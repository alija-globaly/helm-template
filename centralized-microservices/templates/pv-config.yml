---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv.config.name }}
spec:
  capacity:
    storage: {{ .Values.pv.config.capacity | default "5Gi" }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: {{ .Values.pv.config.reclaimPolicy | default "Retain" }}
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: {{ .Values.pv.config.nfsPath }}
    server: {{ .Values.pv.config.nfsServer }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.pvc.config.name }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pv.config.capacity | default "5Gi" }}
  volumeName: {{ .Values.pv.config.name }}
  storageClassName: ""