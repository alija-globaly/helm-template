{{- if .Values.frontend.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.frontend.name }}
    microservice: {{ .Values.microserviceName }}
spec:
  replicas: {{ .Values.frontend.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
        microservice: {{ .Values.microserviceName }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy | default "Always" }}
        ports:
        - containerPort: {{ .Values.frontend.service.port }}
        volumeMounts:
        {{- range .Values.frontend.nginxConfigs }}
        - name: {{ $.Values.frontend.name }}-nginx-conf-volume
          mountPath: {{ .mountPath }}
          subPath: {{ .subPath }}
        {{- end }}
        - name: {{ .Values.frontend.name }}-nginx-log-volume
          mountPath: {{ .Values.frontend.logs.mountPath }}
          subPath: {{ .Values.frontend.logs.subPath }}
        {{- if .Values.frontend.resources }}
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        {{- end }}
      {{- if .Values.nodeAffinity }}
      affinity:
        {{- toYaml .Values.nodeAffinity | nindent 8 }}
      {{- end }}
      volumes:
      - name: {{ .Values.frontend.name }}-nginx-conf-volume
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.config.name }}
      - name: {{ .Values.frontend.name }}-nginx-log-volume
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.log.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.frontend.name }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.frontend.name }}-service
    managed-by: {{ .Values.managedBy }}
    microservice: {{ .Values.microserviceName }}
spec:
  selector:
    app: {{ .Values.frontend.name }}
  type: {{ .Values.frontend.service.type }}
  ports:
    - name: {{ .Values.frontend.service.portName }}
      port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.port }}
      {{- if eq .Values.frontend.service.type "NodePort" }}
      nodePort: {{ .Values.frontend.service.nodePort }}
      {{- end }}
  ipFamilyPolicy: SingleStack
  ipFamilies: [IPv4]

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.frontend.name }}-hpa
  namespace: {{ .Values.namespace }}
  labels:
    microservice: {{ .Values.microserviceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.frontend.name }}-deployment
  minReplicas: {{ .Values.frontend.hpa.minReplicas }}
  maxReplicas: {{ .Values.frontend.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.frontend.hpa.targetCPU }}
  {{- if .Values.frontend.hpa.behavior }}
  behavior:
    {{- toYaml .Values.frontend.hpa.behavior | nindent 4 }}
  {{- end }}
{{- end }}