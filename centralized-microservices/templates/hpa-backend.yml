{{- if .Values.backend.enabled | default false }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.backend.name }}
    microservice: {{ .Values.microserviceName }}
spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
        microservice: {{ .Values.microserviceName }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: {{ .Values.backend.name }}
        image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy | default "IfNotPresent" }}
        {{- if .Values.backend.command }}
        command:
          {{- toYaml .Values.backend.command | nindent 10 }}
        {{- end }}
        {{- if .Values.backend.args }}
        args:
          {{- toYaml .Values.backend.args | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.backend.service.port }}
        volumeMounts:
        {{- range .Values.backend.envFile }}
        - name: {{ $.Values.backend.name }}-env-volume
          mountPath: {{ .mountPath }}
          subPath: {{ .subPath }}
        {{- end }}

        - name: {{ .Values.backend.name }}-log-volume
          mountPath: {{ .Values.backend.logs.mountPath }}
          subPath: {{ .Values.backend.logs.subPath }}

        {{- if .Values.backend.resources }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        {{- end }}
      {{- if .Values.nodeAffinity }}
      affinity:
        {{- toYaml .Values.nodeAffinity | nindent 8 }}
      {{- end }}
      volumes:
      - name: {{ .Values.backend.name }}-env-volume
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.config.name }}
      - name: {{ .Values.backend.name }}-log-volume
        persistentVolumeClaim:
          claimName: {{ .Values.pvc.log.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.name }}-svc
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.backend.name }}-service
    managed-by: {{ .Values.managedBy }}    
    microservice: {{ .Values.microserviceName }}
spec:
  selector:
    app: {{ .Values.backend.name }}
  type: {{ .Values.backend.service.type }}
  ports:
    - name: {{ .Values.backend.service.portName }}
      port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      {{- if eq .Values.backend.service.type "NodePort" }}
      nodePort: {{ .Values.backend.service.nodePort }}
      {{- end }}
  ipFamilyPolicy: SingleStack
  ipFamilies: [IPv4]

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.backend.name }}-hpa
  namespace: {{ .Values.namespace }}
  labels:
    microservice: {{ .Values.microserviceName }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.backend.name }}-deployment
  minReplicas: {{ .Values.backend.hpa.minReplicas }}
  maxReplicas: {{ .Values.backend.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.backend.hpa.targetCPU }}
  {{- if .Values.backend.hpa.behavior }}
  behavior:
    {{- toYaml .Values.backend.hpa.behavior | nindent 4 }}
  {{- end }}
{{- end }}