# Microservice identifier
microserviceName: email-summary

# Namespace
namespace: agentcis-email-summary

managedBy: subash-chaudhary

# Node affinity (shared by frontend and backend)
nodeAffinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      preference:
        matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - other-server
    - weight: 50
      preference:
        matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - secondary-node1

# PVC names
pvc:
  config:
    name: nfs-email-summary-config-pvc
  log:
    name: nfs-email-summary-log-pvc

# PV configuration
pv:
  config:
    name: nfs-pv-email-summary-config
    capacity: 5Gi
    nfsPath: /agentcis-manifest/email-summary/config
    nfsServer: nfs.agentcisinteral.com
    reclaimPolicy: Retain
  log:
    name: nfs-pv-email-summary-log
    capacity: 5Gi
    nfsPath: /agentcis-pvc/helm-test
    nfsServer: nfs.agentcisinteral.com
    reclaimPolicy: Retain

# FRONTEND Configuration
frontend:
  enabled: true
  name: email-summary-frontend
  replicaCount: 1
  
  image:
    repository: 834033184010.dkr.ecr.ap-southeast-2.amazonaws.com/email-summary-frontend
    tag: email-summary-frontend-01-19-596de9b
    pullPolicy: IfNotPresent
  
  service:
    port: 80
    portName: nginx-http
    # type: ClusterIP
    targetPort: 80
    type: NodePort
    nodePort: 30003
  
  nginxConfigs:
  - mountPath: "/etc/nginx/nginx.conf"
    subPath: nginx.conf
  - mountPath: "/etc/nginx/conf.d/email-summary-frontend-nginx.conf"
    subPath: email-summary-frontend-nginx.conf
  
  logs:
    mountPath: "/var/log/nginx"
    subPath: email-summary-frontend-log
  
  resources:
    requests:
      memory: "200Mi"
    limits:
      memory: "300Mi"
  
  hpa:
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 50
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 15
        policies:
        - type: Pods
          value: 2
          periodSeconds: 30
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 60
  
  ingress:
    enabled: false
    host: xx.microservice.agentcis.com
    tlsSecretName: email-summary-frontend-tls-secret
    annotations:
      cert-manager.io/cluster-issuer: lets-encrypt
      nginx.ingress.kubernetes.io/proxy-body-size: "100m"
      nginx.ingress.kubernetes.io/rewrite-target: /

# BACKEND Configuration
backend:
  enabled: true
  name: email-summary-backend
  replicaCount: 1
  
  image:
    repository: 834033184010.dkr.ecr.ap-southeast-2.amazonaws.com/email-summary-backend
    tag: email-summary-backend-01-19-596de9b
    pullPolicy: IfNotPresent
  
  command: ["/bin/bash", "-c"]
  args:
    - |
      echo "-------------------------------"
      echo "k8s => restarting nginx"
      service nginx restart 
      echo "-------------------------------"
      echo "k8s => starting NODE backend"
      echo "-------------------------------"
      tail -f /dev/null
      #pnpm dev | tee -a /prod/packages/email-summary-service/logs/email-summary-backend.log

  service:
    port: 3005
    portName: backend-node-port
    # type: ClusterIP
    targetPort: 3005
    type: NodePort
    nodePort: 30005

  envFile:
  - mountPath: "/prod/packages/email-summary-service/.env"
    subPath: backend.env
  

  logs:
    mountPath: "/prod/packages/email-summary-service/logs"
    subPath: email-summary-backend-log
  
  resources:
    requests:
      #cpu: "100m"
      memory: "200Mi"
    limits:
      #cpu: "100m"
      memory: "300Mi"
  
  hpa:
    minReplicas: 1
    maxReplicas: 3
    targetCPU: 50
    behavior:
      scaleUp:
        stabilizationWindowSeconds: 15
        policies:
        - type: Pods
          value: 2
          periodSeconds: 30
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
        - type: Pods
          value: 1
          periodSeconds: 60
  
  ingress:
    enabled: false
    host: xx.microservice.agentcis.com
    tlsSecretName: email-summary-backend-tls-secret
    annotations:
      cert-manager.io/cluster-issuer: lets-encrypt
      nginx.ingress.kubernetes.io/proxy-intercept-errors: "false"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
      nginx.ingress.kubernetes.io/cors-allow-origin: "*"
      nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"


backendConsumer:
  enabled: false

auth:
  enabled: false
